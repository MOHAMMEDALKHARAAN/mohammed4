<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصل بنا | أدوات السلامة</title>
<style>
  body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background-color: #fff;
    color: #000;
  }

  header {
    background-color: #000;
    color: #fff;
    border-bottom: 5px solid #d00000;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header .logo img {
    width: 50px;
    height: 50px;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #d00000;
  }

  /* استجابة للجوال */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: #000;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      border-left: 3px solid #d00000;
      padding: 10px;
    }
    nav ul.active {
      display: flex;
    }
    .burger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger span {
      width: 25px;
      height: 3px;
      background: #fff;
    }
  }

  @media (min-width: 769px) {
    .burger {
      display: none;
    }
  }

  /* تنسيق محتوى الصفحة */
  main {
    padding: 50px 20px;
    text-align: center;
  }

  h2 {
    color: #d00000;
    font-size: 2rem;
    margin-bottom: 20px;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    background: #f7f7f7;
    border: 2px solid #d00000;
    padding: 25px;
    border-radius: 10px;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    text-align: right;
    font-weight: bold;
  }

  form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: inherit;
  }

  form button {
    background: #d00000;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  form button:hover {
    background: #000;
  }

  footer {
    background-color: #000;
    color: #fff;
    border-top: 5px solid #d00000;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
  }
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="media/logo.png" alt="شعار أدوات السلامة">
    <h1>أدوات السلامة</h1>
  </div>
  <nav>
    <ul id="navMenu">
      <li><a href="home.html">الرئيسية</a></li>
      <li><a href="#">المنتجات</a></li>
      <li><a href="#">عنّا</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </nav>
  <div class="burger" id="burgerBtn">
    <span></span><span></span><span></span>
  </div>
</header>

<main>
  <h2>تواصل معنا</h2>
  <p>نسعد بخدمتك في أي وقت. يمكنك التواصل معنا عبر النموذج أدناه وسنرد عليك في أقرب وقت ممكن.</p>

  <form>
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="message">رسالتك:</label>
    <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال</button>
  </form>
</main>

<footer>
  © 2025 أدوات السلامة — جميع الحقوق محفوظة.
</footer>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const navMenu = document.getElementById('navMenu');
  burgerBtn.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
