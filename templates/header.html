<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أدوات السلامة</title>
<style>
  body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background-color: #fff;
    color: #000;
  }

  header {
    background-color: #000;
    color: #fff;
    border-bottom: 5px solid #d00000;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header .logo img {
    width: 50px;
    height: 50px;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #d00000;
  }

  /* للجوال */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: #000;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      border-left: 3px solid #d00000;
      padding: 10px;
    }
    nav ul.active {
      display: flex;
    }
    .burger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger span {
      width: 25px;
      height: 3px;
      background: #fff;
    }
  }

  @media (min-width: 769px) {
    .burger {
      display: none;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="media/logo.png" alt="شعار أدوات السلامة">
    <h1>أدوات السلامة</h1>
  </div>
  <nav>
    <ul id="navMenu">
      <li><a href="home.html">الرئيسية</a></li>
      <li><a href="#">المنتجات</a></li>
      <li><a href="#">عنّا</a></li>
      <li><a href="#">تواصل معنا</a></li>
    </ul>
  </nav>
  <div class="burger" id="burgerBtn">
    <span></span><span></span><span></span>
  </div>
</header>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const navMenu = document.getElementById('navMenu');
  burgerBtn.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>
